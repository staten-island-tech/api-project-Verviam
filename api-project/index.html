<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>API Project</title>
  <link rel="stylesheet" href="styles/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
  <body class="light">
    <h1 class="heading">Recipe Finder</h1>

      <div class="top-page">

        <button type="submit" class="theme-button" id="changeTheme">Change Theme</button>

        <form>
          <label for="user-input">Search Ingredient</label>
          <input type="text" name="search" id="user-input" placeholder="apple">
          <input type="submit" value="Search" id="submit-button">
        </form>


        <div class="selected-ingredients">
          <h2>Current Ingredients</h2>
          <p id="ingredients-text"></p>
          <button type="submit" class="recipe-button" id="findRecipe">Search For Recipes with these ingredients</button>
          <button type="submit" class="recipe-button" id="clearIngred">Clear All</button>
        </div>
        

      </div>

        <div class="cards">
          <!--card-->
        </div>

  <script type="module" src = "js/main.js"></script>
</body>
